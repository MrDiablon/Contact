<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap. @see version in pom.xml -->
    <link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" onclick="location.href='index.htm'">Contacts</button>
    <button class="btn btn-success" onclick="location.href='#'">Ajouter un contact</button>
</nav>
<form action="#" th:action="@{#}" th:object="${addContactForm}" method="post">
    <table>
        <tr>
            <td>Nom :</td>
            <td><input type="text" class="form-control" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Nom Erreur</td>
        </tr>
        <tr>
            <td>Prénom :</td>
            <td><input class="form-control" type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Prénom erreur</td>
        </tr>
        <tr>
            <td>Surnom :</td>
            <td><input class="form-control" type="text" th:field="*{surname}" /></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surnom erreur</td>
        </tr>
        <tr>
            <td>EMail :</td>
            <td><input class="form-control" type="text" th:field="*{mail}" /></td>
            <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email erreur</td>
        </tr>
        <tr>
            <td>Téléphone :</td>
            <td><input class="form-control" type="text" th:field="*{number}" /></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Téléphone erreur</td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-success" th:text="${btnText}"></button></td>
        </tr>
    </table>
</form>

</body>
</html>
